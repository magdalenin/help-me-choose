<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Hjälp att välja!</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
             href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>
    <img src="milk.png" width="200" height="200">
    <h1>Vad ska jag välja?</h1>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Skriv dina alternativ här :)"></input>

    <img src="dress.png" width="40" height="50">
    <h1>Vad ska jag ha på mig?</h1>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Kanske en kilt?"></input>
          </div>
        <button class="addOption">Lägg till</button>
      </div>
      <div class="resultSection"></div>
    <button class="ready">Klar!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
        $('.inputSection').keydown(function(e) {
         if (e.keyCode == 13) {
           add_option()
         }
     });

      var options = []

        var submit = function() {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $('h1').text('..och vinnaren är:')
        $('input').each(function() {
          if ($(this).val() !== '') {
            options.push($(this).val())
          }
        })

        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
      }
      $('.ready').click(submit)
    })
    </script>
  </body>


</html>
